    points="360,0 671.77,180 671.77,540 360,720 48.23,540 48.23,180"
    fill="none"
    stroke="rgba(255, 255, 255, 0.08)"
    stroke-width="10"
    stroke-linejoin="round"
    stroke-linecap="round"
  />

  <!-- 編號6: 正六角形 r=300px 透明度5% -->
  <polygon
    points="360,60 619.81,210 619.81,510 360,660 100.19,510 100.19,210"
    fill="none"
    stroke="rgba(255, 255, 255, 0.05)"
    stroke-width="5"
    stroke-linejoin="round"
    stroke-linecap="round"
  />

  <!-- 編號5: 正六角形 r=240px 邊框100% 填充5% -->
  <polygon
    points="360,120 567.85,240 567.85,480 360,600 152.15,480 152.15,240"
    fill="rgba(255, 255, 255, 0.05)"
    stroke="#FFFFFF"
    stroke-width="20"
    stroke-linejoin="round"
    stroke-linecap="round"
  />

  <!-- 編號4: 正六角形 r=180px 邊框5% -->
  <polygon
    points="360,180 515.88,270 515.88,450 360,540 204.12,450 204.12,270"
