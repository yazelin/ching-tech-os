    stroke="rgba(255, 255, 255, 0.05)"
    stroke-width="5"
    stroke-linejoin="round"
    stroke-linecap="round"
  />

  <!-- 編號2: 圓形 r=60px 透明度10% -->
  <circle cx="360" cy="360" r="60" fill="rgba(255, 255, 255, 0.1)"/>

  <!-- 編號3: 正六角形 r=120px 邊框100% 填充10% -->
  <polygon
    points="360,240 463.92,300 463.92,420 360,480 256.08,420 256.08,300"
    fill="rgba(255, 255, 255, 0.1)"
    stroke="#FFFFFF"
    stroke-width="20"
    stroke-linejoin="round"
    stroke-linecap="round"
  />

  <!-- 編號1: 圓形 r=45px 透明度100% -->
  <circle cx="360" cy="360" r="45" fill="#FFFFFF"/>

  <!-- 編號3延伸線 -->
  <line x1="360" y1="240" x2="360" y2="195" stroke="#FFFFFF" stroke-width="20" stroke-linecap="round"/>
  <line x1="463.92" y1="420" x2="502.89" y2="442.5" stroke="#FFFFFF" stroke-width="20" stroke-linecap="round"/>
  <line x1="256.08" y1="420" x2="217.11" y2="442.5" stroke="#FFFFFF" stroke-width="20" stroke-linecap="round"/>
</svg>