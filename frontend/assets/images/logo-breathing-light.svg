<svg xmlns="http://www.w3.org/2000/svg" viewBox="-60 -60 840 840" width="720" height="720">
  <defs>
    <!-- 柔和光暈效果 -->
    <filter id="glowSoft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowMedium" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 編號7: 正六角形 r=360px -->
  <polygon
    points="360,0 671.77,180 671.77,540 360,720 48.23,540 48.23,180"
    fill="none"
    stroke="#0891b2"
    stroke-width="10"
    stroke-linejoin="round"
    stroke-linecap="round"
    opacity="0.15"
    filter="url(#glowSoft)"
  >
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="4s" repeatCount="indefinite"/>
  </polygon>

  <!-- 編號6: 正六角形 r=300px -->
  <polygon
    points="360,60 619.81,210 619.81,510 360,660 100.19,510 100.19,210"
    fill="none"
    stroke="#0891b2"
    stroke-width="5"
    stroke-linejoin="round"
    stroke-linecap="round"
    opacity="0.1"
    filter="url(#glowSoft)"
  >
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4s" repeatCount="indefinite"/>
  </polygon>

  <!-- 編號5: 正六角形 r=240px -->
  <polygon
    points="360,120 567.85,240 567.85,480 360,600 152.15,480 152.15,240"
    fill="rgba(8, 145, 178, 0.1)"
    stroke="#0891b2"
    stroke-width="15"
    stroke-linejoin="round"
    stroke-linecap="round"
    filter="url(#glowMedium)"
  >
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </polygon>

  <!-- 編號4: 正六角形 r=180px -->
  <polygon
    points="360,180 515.88,270 515.88,450 360,540 204.12,450 204.12,270"
    fill="none"
    stroke="#0891b2"
    stroke-width="5"
    stroke-linejoin="round"
    stroke-linecap="round"
    opacity="0.15"
    filter="url(#glowSoft)"
  >
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="4s" repeatCount="indefinite"/>
  </polygon>

  <!-- 編號2: 圓形 r=60px -->
  <circle cx="360" cy="360" r="60" fill="#0891b2" opacity="0.2" filter="url(#glowSoft)">
    <animate attributeName="opacity" values="0.2;0.35;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- 編號3: 正六角形 r=120px -->
  <polygon
    points="360,240 463.92,300 463.92,420 360,480 256.08,420 256.08,300"
    fill="rgba(8, 145, 178, 0.15)"
    stroke="#0891b2"
    stroke-width="15"
    stroke-linejoin="round"
    stroke-linecap="round"
    filter="url(#glowMedium)"
  >
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </polygon>

  <!-- 編號1: 圓形 r=45px (核心) -->
  <circle cx="360" cy="360" r="45" fill="#0891b2" filter="url(#glowMedium)">
    <animate attributeName="opacity" values="0.85;1;0.85" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- 編號3延伸線 -->
  <g filter="url(#glowMedium)">
    <line x1="360" y1="240" x2="360" y2="195" stroke="#0891b2" stroke-width="15" stroke-linecap="round">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="463.92" y1="420" x2="502.89" y2="442.5" stroke="#0891b2" stroke-width="15" stroke-linecap="round">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="256.08" y1="420" x2="217.11" y2="442.5" stroke="#0891b2" stroke-width="15" stroke-linecap="round">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
