<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="登入 ChingTech OS — 企業級 Web 桌面環境，整合 AI 助理、檔案管理、知識庫與多工協作。">
  <title>登入 - ChingTech OS</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">

  <!-- [Perf] Preload 關鍵 CSS 與字型，加速首屏渲染 -->
  <link rel="preload" href="dist/login.bundle.css" as="style">
  <link rel="preload" href="fonts/JetBrainsMonoNerdFont-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <!-- <link rel="preload" as="image" type="image/webp" href="assets/images/logo.webp"> -->

  <!-- [P3 Performance] 合併壓縮後的 CSS bundle（由 npm run build 產生） -->
  <link rel="stylesheet" href="dist/login.bundle.css">

  <!--
    [開發者備註] 以下為原始多檔 CSS 引入，已由上方 bundle 取代。
    若需除錯個別樣式，可取消註解下方區塊並註解上方 bundle 行。

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/mobile-common.css">
  -->
</head>
<body>
  <!-- 主題切換按鈕 -->
  <button id="themeToggle" class="theme-toggle-btn" title="切換主題">
    <span class="icon" id="iconTheme"></span>
  </button>

  <div class="login-container">
    <!-- Login Card -->
    <div class="login-card">
      <!-- Logo Section -->
      <div class="login-logo">
        <picture>
          <!-- <source type="image/webp" srcset="assets/images/logo.webp"> -->
          <img src="assets/images/logo-cyan-static.svg" alt="ChingTech OS Logo" class="login-logo-icon" width="80" height="80" fetchpriority="high">
        </picture>
        <h1 class="login-logo-text">ChingTech<br><span>OS</span></h1>
      </div>

      <form id="loginForm" class="login-form">
        <!-- Error Message -->
        <div class="login-error" id="loginError"></div>

        <!-- Username Field -->
        <div class="form-group">
          <label for="username">使用者名稱</label>
          <div class="input-icon">
            <input
              type="text"
              id="username"
              name="username"
              class="input"
              placeholder="請輸入使用者名稱"
              autocomplete="username"
              required
            >
            <span class="icon" id="iconAccount"></span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">密碼</label>
          <div class="input-icon input-icon--has-toggle">
            <input
              type="password"
              id="password"
              name="password"
              class="input"
              placeholder="請輸入密碼"
              autocomplete="current-password"
              required
              aria-describedby="passwordHint"
            >
            <span class="icon" id="iconLock"></span>
            <button type="button" class="password-toggle" id="passwordToggle"
                    aria-label="顯示密碼" aria-pressed="false" tabindex="0">
              <span class="icon" id="iconPasswordToggle"></span>
            </button>
          </div>
          <span class="form-hint" id="passwordHint" aria-live="polite"></span>
        </div>

        <!-- Validation hint area -->
        <div class="form-validation-hints" id="formValidationHints" aria-live="polite"></div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary login-btn">
          <span class="icon" id="iconLogin"></span>
          登入
        </button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p>&copy; <span id="copyrightYear"></span> 擎添工業 Ching Tech Industrial Co., Ltd.</p>
      </div>
    </div>
  </div>

  <!-- [P3 Performance] 合併壓縮後的 JS bundle（由 npm run build 產生） -->
  <script src="dist/login.bundle.js" defer></script>

  <!--
    [開發者備註] 以下為原始多檔 JS 引入，已由上方 bundle 取代。
    若需除錯個別模組，可取消註解下方區塊並註解上方 bundle 行。

  <script src="js/config.js"></script>
  <script src="js/icons.js"></script>
  <script src="js/path-utils.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/matrix-rain.js"></script>
  <script src="js/device-fingerprint.js"></script>
  <script src="js/login.js"></script>
  <script src="js/lazy-bg.js"></script>
  -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('iconAccount').innerHTML = getIcon('account');
      document.getElementById('iconLock').innerHTML = getIcon('lock');
      document.getElementById('iconLogin').innerHTML = getIcon('login');
      document.getElementById('iconPasswordToggle').innerHTML = getIcon('eye-off');
      document.getElementById('copyrightYear').textContent = new Date().getFullYear();

      // 主題切換按鈕
      var themeToggleBtn = document.getElementById('themeToggle');
      var iconTheme = document.getElementById('iconTheme');

      function updateThemeIcon() {
        var theme = ThemeManager.getTheme();
        iconTheme.innerHTML = theme === 'dark' ? getIcon('sun') : getIcon('moon');
      }

      updateThemeIcon();

      themeToggleBtn.addEventListener('click', function () {
        ThemeManager.toggleTheme();
        updateThemeIcon();
      });
    });
  </script>
</body>
</html>
