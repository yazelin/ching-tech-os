<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChingTech OS - 桌面</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/desktop.css">
  <link rel="stylesheet" href="css/window.css">
  <link rel="stylesheet" href="css/ai-assistant.css">
  <link rel="stylesheet" href="css/user-profile.css">
  <link rel="stylesheet" href="css/file-manager.css">
  <link rel="stylesheet" href="css/viewer.css">
  <link rel="stylesheet" href="css/terminal.css">
  <link rel="stylesheet" href="css/code-editor.css">
  <link rel="stylesheet" href="css/knowledge-base.css">
  <link rel="stylesheet" href="css/project-management.css">
  <link rel="stylesheet" href="css/message-center.css">
  <link rel="stylesheet" href="css/settings.css">
  <link rel="stylesheet" href="css/prompt-editor.css">
  <link rel="stylesheet" href="css/agent-settings.css">
  <link rel="stylesheet" href="css/ai-log.css">
  <link rel="stylesheet" href="css/linebot.css">
  <link rel="stylesheet" href="css/file-common.css">
  <link rel="stylesheet" href="css/share-dialog.css">
  <link rel="stylesheet" href="css/share-manager.css">

  <!-- xterm.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.css">

  <!-- marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="desktop-container">
    <!-- Header Bar -->
    <header class="header-bar">
      <div class="header-left">
        <img src="assets/images/logo-cyan-static.svg" alt="Logo" class="header-logo">
        <span class="header-title">ChingTech <span class="header-title-os">OS</span></span>
      </div>

      <div class="header-center">
        <!-- Reserved for future navigation or search -->
      </div>

      <div class="header-right">
        <!-- System Time -->
        <div class="header-time">
          <span class="icon" id="iconClock"></span>
          <span id="headerTime">--:--:--</span>
        </div>

        <div class="header-divider"></div>

        <!-- Message Center Button -->
        <button id="messagesBtn" class="header-messages-btn" title="訊息中心">
          <span class="icon" id="iconMessages"></span>
          <span class="header-badge hidden" id="messagesBadge">0</span>
        </button>

        <div class="header-divider"></div>

        <!-- User Info -->
        <div class="header-user">
          <span class="icon" id="iconUser"></span>
          <span id="headerUserName" class="header-user-name">使用者</span>
        </div>

        <!-- Logout Button -->
        <button id="logoutBtn" class="header-logout" title="登出">
          <span class="icon" id="iconLogout"></span>
          <span>登出</span>
        </button>
      </div>
    </header>

    <!-- Desktop Area -->
    <main class="desktop-area">
      <!-- Desktop icons will be rendered by JavaScript -->
    </main>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <!-- xterm.js -->
  <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-web-links@0.11.0/lib/addon-web-links.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/icons.js"></script>
  <script src="js/file-utils.js"></script>
  <script src="js/path-utils.js"></script>
  <script src="js/login.js"></script>
  <script src="js/header.js"></script>
  <script src="js/window.js"></script>
  <script src="js/notification.js"></script>
  <script src="js/socket-client.js"></script>
  <script src="js/api-client.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/user-profile.js"></script>
  <script src="js/ai-assistant.js"></script>
  <script src="js/image-viewer.js"></script>
  <script src="js/text-viewer.js"></script>
  <script src="js/pdf-viewer.js"></script>
  <script src="js/file-opener.js"></script>
  <script src="js/file-manager.js"></script>
  <script src="js/terminal.js"></script>
  <script src="js/code-editor.js"></script>
  <script src="js/knowledge-base.js"></script>
  <script src="js/project-management.js"></script>
  <script src="js/message-center.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/prompt-editor.js"></script>
  <script src="js/agent-settings.js"></script>
  <script src="js/ai-log.js"></script>
  <script src="js/linebot.js"></script>
  <script src="js/permissions.js"></script>
  <script src="js/share-dialog.js"></script>
  <script src="js/share-manager.js"></script>
  <script src="js/desktop.js"></script>
  <script>
    // 初始化 Header icons
    document.getElementById('iconClock').innerHTML = getIcon('clock-outline');
    document.getElementById('iconMessages').innerHTML = getIcon('bell-outline');
    document.getElementById('iconUser').innerHTML = getIcon('account-circle');
    document.getElementById('iconLogout').innerHTML = getIcon('logout');
  </script>
  <script>
    // Initialize desktop when DOM is ready
    document.addEventListener('DOMContentLoaded', async function() {
      // 先檢查本地 session
      if (!LoginModule.isLoggedIn()) {
        window.location.href = 'login.html';
        return;
      }

      // 與後端驗證 session 是否仍有效
      const isValid = await LoginModule.validateSession();
      if (!isValid) {
        window.location.href = 'login.html';
        return;
      }

      // 載入使用者資訊（包含權限）
      await PermissionsModule.init();

      // Initialize all modules
      WindowModule.init();
      HeaderModule.init();
      DesktopModule.init();
      SocketClient.connect();
    });
  </script>
</body>
</html>
