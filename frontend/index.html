  <title>ChingTech OS - 桌面</title>

  <link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">

  <!-- [Perf] Preload 關鍵 CSS、字型與 LCP hero（logo），加速首屏渲染 -->

  <!-- [Perf] Critical CSS — 內聯首屏渲染所需最小樣式，避免 FOUC 並加速 LCP -->
  <style>
    /* === Critical CSS: 首屏 header + desktop 骨架 === */
    :root {
      --color-primary: #0891b2;
      --color-background: #1a1a1a;
      --text-primary: #f0f0f0;
      --text-secondary: #a0a0a0;
      --bg-glass: rgba(26, 26, 26, 0.95);
      --interactive-border: rgba(255, 255, 255, 0.08);
      --interactive-hover: rgba(255, 255, 255, 0.08);
      --border-light: rgba(255, 255, 255, 0.1);
      --font-primary: -apple-system, BlinkMacSystemFont, 'Ubuntu', 'Segoe UI', 'Microsoft JhengHei', 'Noto Sans CJK TC', sans-serif;
      --font-size-sm: 0.875rem;
      --header-height: 40px;
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --radius-sm: 4px;
      --radius-md: 8px;
      --transition-fast: 150ms ease;
      --color-primary-rgb: 8, 145, 178;
      --accent-border: rgba(8, 145, 178, 0.3);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html { font-size: 16px; -webkit-font-smoothing: antialiased; }
    body {
      font-family: var(--font-primary);
      color: var(--text-primary);
      background-color: var(--color-background);
      min-height: 100vh;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    .desktop-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100%;
      overflow: hidden;
      background-color: var(--color-background);
      position: relative;
    }
    .header-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--header-height);
      background-color: var(--bg-glass);
      border-bottom: 1px solid var(--interactive-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 var(--spacing-md);
      z-index: 100;
      backdrop-filter: blur(8px);
      user-select: none;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }
    .header-logo {
      width: 24px;
      height: 24px;
      border-radius: var(--radius-sm);
    }
    .header-title {
      font-size: var(--font-size-sm);
      font-weight: 600;
      color: var(--color-primary);
      text-shadow: 0 0 10px rgba(var(--color-primary-rgb), 0.5), 0 0 20px var(--accent-border);
    }
    .header-title-os {
      color: var(--text-primary);
      text-shadow: 0 0 10px rgba(255,255,255,0.5), 0 0 20px rgba(255,255,255,0.3);
    }
    .header-center, .header-right {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
    }
    .desktop-area {
      flex: 1;
      padding: var(--spacing-lg);
      padding-top: calc(var(--header-height) + var(--spacing-lg));
    }
    /* 防止 LCP 圖片產生 layout shift */
    .header-logo {
      width: 24px;
      height: 24px;
      aspect-ratio: 1 / 1;
    }
  </style>

<body>
  <div class="desktop-container">
    <!-- Header Bar -->
    <header class="header-bar" role="banner">
      <div class="header-left">
        <picture>
          <!-- <source type="image/webp" srcset="assets/images/logo.webp"> -->
          <img src="assets/images/logo-cyan-static.svg" alt="Logo" class="header-logo" width="24" height="24" fetchpriority="high">
        </picture>
        <span class="header-title">ChingTech <span class="header-title-os">OS</span></span>
      </div>

      <div class="header-center">
        <!-- Reserved for future navigation or search -->
      </div>

      <nav class="header-right" role="navigation" aria-label="系統功能列">
        <!-- System Time -->
        <div class="header-time">
          <span class="icon" id="iconClock"></span>
          <span id="headerTime">--:--:--</span>
        </div>

        <div class="header-divider"></div>

        <!-- Message Center Button -->
        <button id="messagesBtn" class="header-messages-btn" title="訊息中心">
          <span class="icon" id="iconMessages"></span>
          <span class="header-badge hidden" id="messagesBadge">0</span>
        </button>

        <div class="header-divider"></div>

        <!-- User Info -->
        <div class="header-user">
          <span class="icon" id="iconUser"></span>
          <span id="headerUserName" class="header-user-name">使用者</span>
        </div>

        <!-- Logout Button -->
        <button id="logoutBtn" class="header-logout" title="登出">
          <span class="icon" id="iconLogout"></span>
          <span>登出</span>
        </button>
      </nav>
    </header>
    <main class="desktop-area" role="main">
      <!-- Desktop icons will be rendered by JavaScript -->
    </main>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      document.getElementById('iconClock').innerHTML = window.getIcon('clock-outline');
      document.getElementById('iconMessages').innerHTML = window.getIcon('bell-outline');
      document.getElementById('iconUser').innerHTML = window.getIcon('account-circle');
      document.getElementById('iconLogout').innerHTML = window.getIcon('logout');
      if (!LoginModule.isLoggedIn()) { window.location.href = 'login.html'; return; }
      const isValid = await LoginModule.validateSession();
      if (!isValid) { window.location.href = 'login.html'; return; }
      await PermissionsModule.init();
      WindowModule.init();
      HeaderModule.init();
      CommandPaletteModule.init();
      DesktopModule.init();
      SocketClient.connect();
      OnboardingModule.init();
    });
  </script>
