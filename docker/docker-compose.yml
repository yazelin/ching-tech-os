# Ching Tech OS - 開發環境 Docker Compose
#
# 多租戶模式設定：
#   - 設定 MULTI_TENANT_MODE=true 啟用多租戶模式
#   - 詳細說明請參考 docs/multi-tenant.md
#   - 多租戶模式 override 設定請參考 docker-compose.multi-tenant.yml
#
# 使用方式：
#   單租戶模式: docker compose up -d
#   多租戶模式: docker compose -f docker-compose.yml -f docker-compose.multi-tenant.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: ching-tech-os-db
    environment:
      POSTGRES_USER: ${DB_USER:-ching_tech}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-REMOVED_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-ching_tech_os}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # 注意：表格由 Alembic migration 管理，不使用 init.sql
      # 如需啟用 PostgreSQL 擴充功能，可取消下行註解
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ching_tech} -d ${DB_NAME:-ching_tech_os}"]
      interval: 10s
      timeout: 5s
      retries: 5

  code-server:
    image: codercom/code-server:latest
    container_name: ching-tech-os-code
    command: ["--auth", "none", "--bind-addr", "0.0.0.0:8080"]
    volumes:
      - ${HOME}/SDD:/home/coder/SDD                # SDD 目錄 (可存取多個專案)
      - code_server_data:/home/coder/.local        # 擴充功能和設定
      - ./code-server.gitconfig:/home/coder/.gitconfig:ro  # Git 設定 (專用)
      - ./code-server.git-credentials:/home/coder/.git-credentials:rw  # Git 憑證 (獨立)
    ports:
      - "${CODE_PORT:-8443}:8080"
    restart: unless-stopped
    working_dir: /home/coder/SDD/ching-tech-os

volumes:
  postgres_data:
  code_server_data:
