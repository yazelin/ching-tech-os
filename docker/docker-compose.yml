services:
  postgres:
    image: postgres:16-alpine
    container_name: ching-tech-os-db
    environment:
      POSTGRES_USER: ${DB_USER:-ching_tech}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-REMOVED_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-ching_tech_os}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ching_tech} -d ${DB_NAME:-ching_tech_os}"]
      interval: 10s
      timeout: 5s
      retries: 5

  code-server:
    image: codercom/code-server:latest
    container_name: ching-tech-os-code
    environment:
      - PASSWORD=${CODE_PASSWORD:-changeme}
    volumes:
      - ../:/home/coder/project                    # 專案目錄
      - code_server_data:/home/coder/.local        # 擴充功能和設定
      - ${HOME}/.ssh:/home/coder/.ssh:ro           # SSH key (唯讀)
      - ${HOME}/.gitconfig:/home/coder/.gitconfig:ro  # Git 設定 (唯讀)
    ports:
      - "${CODE_PORT:-8443}:8080"
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    working_dir: /home/coder/project

volumes:
  postgres_data:
  code_server_data:
